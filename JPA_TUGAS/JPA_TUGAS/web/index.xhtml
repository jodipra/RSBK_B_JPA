<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="en" xml:lang="en">
<head>
    
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
<title>FORMULIR SURVEI MINAT MAHASISWA TERHADAP BADMINTON
</title>
  <style>
  body {
  background-color: #ffffff; 
}
a:hover { 
  color: red
}
h1,h2,h3 {
  text-align: center;
  font-family: Verdana, Arial, Helvetica, sans-serif;
  color: black;
}
h1.title {
  display: table;
  margin: auto;
  background-color: #afc4d6;
  border-width: 4px;
  border-style: outset;
  border-color: #9fd1ff;
  padding: 5px 8px;
  letter-spacing: -.025em;
} 
.formTable {
  display: table;
}
/* If prompt and input are in two cells of one row, the prompt will be R-aligned. */
.formTable td:first-child {
  text-align: right;
}
/* Third table cell shows the error message, so make it bold and red. Used in validation examples that have h:message. */
.formTable td:nth-child(3) {
  color: red;
  font-weight: bold;
}
th { background-color: #afc4d6;
     font-size: 110%;
     font-family: Arial, Helvetica, sans-serif;
}
legend {
  font-weight: bold;
  color: black;
  background-color: #afc4d6;
  border: 1px solid #1a55bf;
  padding: 3px 5px;
  border-radius: 3px;
}
fieldset {
  border-radius: 6px;
  display: block;
}
input, textarea {
  background-color: #ecedf2;
  text-align: left;
}
input[type="checkbox"] {
  background-color: transparent;  /* For IE 7-9 -- doesn't matter in FF, Chrome, or IE 10+ */
}
input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
  background-color: #9fd1ff;
}
input[type="text"]{
  width:500px;
}
.error {
  color: red;
  font-weight: bold;
}
/* So that in Chrome and IE, the bullets are next to the text in centered lists. Already OK in Firefox. */
[align="center"] li {
  list-style-position: inside;
}
input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  align-items: center;
  border-radius: 4px;
  cursor: pointer;
}
input[type=submit]:hover {
  background-color: #45a049;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}
li {
  float: left;
}
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
li a:hover {
  background-color: #111;
}
</style></head>

<body><br />
<div align="center">
  <form method="post" action="QuerySurvey">
        
<h1 class="ui-widget-header ui-corner-all">Survey Minat Mahasiswa Undip Terhadap Badminton</h1><br />
		TUGAS JPA SURVEY<br /><br />
		
        
<table style="border: 1px;">
       
<tbody>
<tr>
        
<td>Nama :</td>
        
<td>
          <input type="text" label="NamaBelakang" id="Nama" name="nama" required="true" />
                      <h:message for="NamaBelakang" style="color: red;">
        </h:message></td>
      </tr>
      
      
<tr>
        
<td>jurusan :</td>
        
<td>
          <input type="text" label="jurusan" id="jurusan" name="jurusan" required="true" />
          <h:message for="jurusan" style="color: red;">
        </h:message></td>
      </tr>
      
      
<tr>
        
<td>Alamat Jalan:</td>
        
<td>
          <input type="text" label="alamat" id="address" name="alamat" required="true" />
          <h:message for="alamat" style="color: red;">
        </h:message></td>
      </tr>
      
      
<tr>
        
<td>telp:</td>
        
<td>
          <input type="text" label="telp" id="telp" name="telp" required="true" />
                       <h:message for="telp" style="color: red;">
        </h:message></td>
      </tr>
      
       
<tr>
        
<td>Minat :</td>
        
<td>
    <input type="radio" id="tunggalputra" name="minat" value="tunggalputra"></input>
 	 <label for="tunggalputra">Tunggal Putra</label>
 	 <input type="radio" id="tunggalputri" name="minat" value="tunggalputri"></input>
 	 <label for="tunggalputri">Tunggal Putri</label>
         <input type="radio" id="gandaputra" name="minat" value="gandaputra"></input>
         <label for="gandaputra">Ganda Putra</label>
 	 <input type="radio" id="gandaputri" name="minat" value="gandaputri"></input>
 	 <label for="gandaputri">Ganda Putri</label>
         <input type="radio" id="gandacampuran" name="minat" value="gandacampuran"></input>
 	 <label for="gandacampuran">Ganda Campuran</label>
            <h:message for="minat" style="color: red;">
        </h:message></td>
      </tr>
      
        
      
      
    </tbody></table>
                
<div align="center">
    <input type="submit" value="Submit" style="width: 80px;" />
    </div>
  </form>
  <br />
  
  </div>
</body></html>
